<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get A Joke and Check Your Rates</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Chuck Norris jokes -->
    <h1 class="display-4 text-center">CHUCK NORIS JOKES</h1>
    <div class="APIContainer">
      <div class="jokeContainer">
        <img class="img-thumbnail" id="jokeIcon" />
        <div>
          <h4>Want to hear a Joke?</h4>
          <p id="joke"></p>
        </div>
        <button class="btn btn-primary" id="buttonGetJoke">Click Here</button>
      </div>
    </div>

    <!-- Currency exchange rates -->
    <h1 class="display-4 text-center">CURRENCY EXCHANGE RATE</h1>
    <div class="APIContainer">
      <h4>Find out current currency exchange rates</h4>
      <div class="currencyContainer">
        <div style="margin-top: 16px">
          <p>From:</p>
          <p>To:</p>
        </div>
        <div style="margin-left: 20px">
          <input
            class="form-control marginTopBottom"
            type="text"
            id="inputCurrencyFrom"
            value="EUR"
          />
          <input
            class="form-control marginTopBottom"
            type="text"
            id="inputCurrencyTo"
            value="USD"
          />
          <button class="btn btn-primary" id="buttonCurrency">Calculate</button>
        </div>
        <div class="currencyResult">
          <h4 id="currencyResult">Result: 0</h4>
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
